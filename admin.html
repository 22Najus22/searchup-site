<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Admin Login - Machine Status Checker</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-image: url('background.jpg');
      background-repeat: no-repeat;
      background-position: center center;
      background-attachment: scroll;
      background-size: cover;
      margin: 40px;
      color: #000;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 90vh;
    }
    .login-container {
      background: #fff;
      padding: 50px 60px;
      border-radius: 12px;
      box-shadow: 0 0 18px rgba(0,0,0,0.15);
      max-width: 520px;
      width: 100%;
      min-height: 480px;
      display: flex;
      flex-direction: column;
      justify-content: center;
    }
    h1 {
      text-align: center;
      margin-bottom: 30px;
      font-size: 2.2em;
      text-shadow: 1.5px 1.5px 3px rgba(0,0,0,0.2);
    }
    label {
      display: block;
      margin-bottom: 10px;
      font-weight: bold;
      color: #333;
      font-size: 1.1em;
    }
    input[type="text"],
    input[type="password"] {
      width: 100%;
      padding: 14px;
      margin-bottom: 22px;
      border: 1.5px solid #ccc;
      border-radius: 6px;
      font-size: 1.1em;
      box-sizing: border-box;
      transition: border-color 0.3s ease;
    }
    input:focus {
      border-color: #005fcc;
      outline: none;
    }
    button {
      width: 100%;
      padding: 16px;
      font-size: 1.2em;
      background-color: #dc3545;
      border: none;
      border-radius: 7px;
      color: white;
      cursor: pointer;
      transition: background-color 0.3s ease, transform 0.2s ease;
      margin-top: 10px;
    }
    button:hover {
      background-color: #c82333;
      transform: scale(1.05);
    }
    .forgot-btn {
      background: none;
      border: none;
      color: #005fcc;
      text-decoration: underline;
      cursor: pointer;
      font-size: 1em;
      margin-top: 18px;
      display: block;
      width: 100%;
      padding: 0;
      font-family: Arial, sans-serif;
      transition: color 0.3s ease;
    }
    .forgot-btn:hover {
      color: #003d99;
    }
    .footer {
      text-align: center;
      font-size: 1em;
      color: #444;
      margin-top: auto;
    }

    /* Modal styles */
    .modal-overlay {
      position: fixed;
      top: 0; left: 0; right: 0; bottom: 0;
      background: rgba(0,0,0,0.5);
      display: none;
      justify-content: center;
      align-items: center;
      z-index: 10;
    }
    .modal {
      background: #fff;
      padding: 40px 35px;
      border-radius: 14px;
      max-width: 450px;
      text-align: center;
      box-shadow: 0 0 18px rgba(0,0,0,0.3);
      font-size: 1.3em;
    }
    .modal p {
      margin: 20px 0;
      line-height: 1.6;
      color: #222;
      font-weight: 600;
    }
    .modal button {
      margin-top: 28px;
      background-color: #005fcc;
      width: auto;
      padding: 14px 35px;
      font-size: 1.3em;
      border-radius: 8px;
      border: none;
      color: white;
      cursor: pointer;
      transition: background-color 0.3s ease, transform 0.2s ease;
    }
    .modal button:hover {
      background-color: #003d99;
      transform: scale(1.05);
    }

    @media (max-width: 600px) {
      body {
        margin: 20px;
      }
      .login-container {
        padding: 40px 25px;
      }
      h1 {
        font-size: 2em;
      }
      input {
        padding: 12px;
        font-size: 1em;
      }
      button {
        padding: 14px;
        font-size: 1.1em;
      }
      .modal {
        width: 90%;
        padding: 30px 20px;
        font-size: 1.1em;
      }
      .modal button {
        padding: 12px 30px;
        font-size: 1.1em;
      }
    }
  </style>
</head>
<body>
  <div class="login-container">
    <h1>Admin Login / 管理者ログイン</h1>
    <form id="loginForm" autocomplete="off" novalidate>
      <!-- Hidden dummy inputs to block autofill -->
      <input type="text" name="fakeusernameremembered" style="display:none" autocomplete="off">
      <input type="password" name="fakepasswordremembered" style="display:none" autocomplete="off">

      <label for="username">Username / ユーザー名</label>
      <input type="text" id="username" name="username" placeholder="Enter username" required autocomplete="off" />

      <label for="password">Password / パスワード</label>
      <input type="password" id="password" name="password" placeholder="••••••••" required autocomplete="off" />

      <button type="submit">Login / ログイン</button>

      <button type="button" class="forgot-btn" id="forgotBtn">
        Forgot Password? / パスワードをお忘れですか？
      </button>
    </form>
    <div class="footer">
      &copy; 2025 Sujan. Version v1000.
    </div>
  </div>

  <!-- Modal -->
  <div class="modal-overlay" id="modalOverlay">
    <div class="modal">
      <p>For further inquiries, kindly reach out to the administrator, Sujan.</p>
      <p>お問い合わせは管理者のスジャンまでお願いいたします。</p>
      <button id="modalHomeBtn">Home / ホーム</button>
    </div>
  </div>

  <script>
    const forgotBtn = document.getElementById('forgotBtn');
    const modalOverlay = document.getElementById('modalOverlay');
    const modalHomeBtn = document.getElementById('modalHomeBtn');
    const loginForm = document.getElementById('loginForm');

    // Prevent autofill on page load
    window.addEventListener('DOMContentLoaded', () => {
      loginForm.username.value = '';
      loginForm.password.value = '';
    });

    forgotBtn.addEventListener('click', () => {
      modalOverlay.style.display = 'flex';
    });

    modalHomeBtn.addEventListener('click', () => {
      window.location.href = 'index.html';
    });

    modalOverlay.addEventListener('click', (e) => {
      if (e.target === modalOverlay) {
        modalOverlay.style.display = 'none';
      }
    });

    loginForm.addEventListener('submit', (e) => {
      e.preventDefault();

      const username = loginForm.username.value.trim();
      const password = loginForm.password.value;

      const storedCreds = JSON.parse(localStorage.getItem("adminCredentials")) || {
        username: "admin",
        password: "Sujan123"
      };

      if (username === storedCreds.username && password === storedCreds.password) {
        window.location.href = "login.html"; // Admin panel
      } else {
        alert("Invalid credentials.");
      }
    });
  </script>
</body>
</html>
